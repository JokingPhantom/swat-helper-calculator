<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Build Planner</title>
</head>

<body>
  <div id="container">
    <div id="row 1">
      <div>
        <div>
          Class
        </div>
        <input id="Class" type="text" class="form-control" placeholder="Sniper"></input>
      </div>
      <div>
        <div>
          Trait
        </div>
        <input id="Trait" type="text" class="form-control" placeholder="Skilled"></input>
      </div>
      <div>
        <div>
          Spec
        </div>
        <input id="Spec" type="text" class="form-control" placeholder="Weaponry"></input>
      </div>
      <div>
        <div>
          Talent
        </div>
        <input id="Talent" type="text" class="form-control" placeholder="Wiring"></input>
      </div>
      <div>
        <div>
          Armor
        </div>
        <input id="Armor" type="text" class="form-control" placeholder="Heavy"></input>
      </div>
      <div>
        <div>
          Gun
        </div>
        <input id="Gun" type="text" class="form-control" placeholder="Assault Rifle"></input>
      </div>
      <div>
        <div>
          Rank
        </div>
        <input id="Rank" type="text" class="form-control" placeholder="12"></input>
      </div>
    </div>
    <div id="row 2">
      <div>
        <div>
          Experience
        </div>
        <input id="Experience" type="text" class="form-control" placeholder="0"></input>
      </div>
      <div>
        <div>
          Level
        </div>
        <input id="Level" type="text" class="form-control" placeholder="1"></input>
      </div>
      <div>
        <div>
          Skill points
        </div>
        <input id="Skill points" type="text" class="form-control" placeholder="0"></input>
      </div>
      <div>
        <div>
          Nanites
        </div>
        <input id="Nanites" type="text" class="form-control" placeholder="1"></input>
      </div>
      <div>
        <div>
          Skills
        </div>
        <input id="Skills" type="text" class="form-control" placeholder="0"></input>
      </div>
    </div>
    <div id="row 3">
      <div>
        <div>
          Ammo
        </div>
        <input id="Ammo" type="text" class="form-control" placeholder="0"></input>
      </div>
      <div>
        <div>
          Medals
        </div>
        <input id="Medals" type="text" class="form-control" placeholder="MPCLR3"></input>
      </div>
      <div>
        <div>
          Demo Mods
        </div>
        <input id="Demo Mods" type="text" class="form-control" placeholder="OGP"></input>
      </div>
    </div>
  </div>
  </div>
  <script src="./index.ts"></script>
</body>

</html>
